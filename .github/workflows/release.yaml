name: Release
on:
  push:
    branches:
      - master
      - next
      - alpha
      
jobs:
  setup:
    name: Setup
    runs-on: ubuntu-18.04
    if: "!contains(github.event.commits[0].message, '[skip ci]')"
    steps:
      - name: Checkout
        id: setup-1
        uses: actions/checkout@v1

      - name: Install Nix
        id: setup-2
        uses: cachix/install-nix-action@v12
        with:
          skip_adding_nixpkgs_channel: true

      - name: Cachix
        id: setup-3
        uses: cachix/cachix-action@v8
        with:
          name: toy-toyboxpkgs-rel
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Download Nix Dependenices
        id: setup-4
        run: |
          nix-shell --pure shell.ci.nix

  release:
    name: Release
    needs: setup
    runs-on: ubuntu-18.04
    if: "!contains(github.event.commits[0].message, '[skip ci]')"
    steps:
      - name: Checkout
        id: release-1
        uses: actions/checkout@v1

      - name: Install Nix
        id: release-2
        uses: cachix/install-nix-action@v12

      - name: Cachix
        id: release-3
        uses: cachix/cachix-action@v8
        with:
          name: toy-toyboxpkgs-rel
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Install Node.js dependencies
        id: release-4
        run: |
          nix-shell --pure --run "npm ci" shell.ci.nix

      - name: Release
        id: release-5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: /
          nix-shell --pure --run "npm run release" shell.ci.nix